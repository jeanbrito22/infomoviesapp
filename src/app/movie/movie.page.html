<ion-content>
  <ion-card>
    
    <img class="resized-image" [src]="'http://image.tmdb.org/t/p/w200/' + movie.poster_path"/>
    
    <ion-card-content>
      <ion-card-title class="ion-text-center" text-center mode="ios"> {{ movie.title }} </ion-card-title>

      <div class="ion-padding-vertical">
        <p class="ion-text-justify" > {{ movie.overview }} </p>
      </div>
    </ion-card-content>

  </ion-card>
</ion-content>
